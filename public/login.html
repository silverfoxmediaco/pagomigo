<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mover | Pagomigo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="home.html"><img src="pagomigologo.png" alt="Pagomigo Logo" width="100"></a>
    </div>
    <img src="menuicon.svg" alt="Menu" class="hamburger" id="hamburger" />
  </header>

  <nav class="slideout-menu" id="slideoutMenu">
    <img src="closeicon.svg" alt="Close" class="close-btn" id="closeMenu" />
    <ul id="navList"></ul>
  </nav>
  <main class="auth-page">
    <h1>Login into Your Account</h1>

    <form id="login-form">
      <input class="input" type="tel" id="login-phone" placeholder="Phone Number" required />
      <input class="input" type="password" id="login-password" placeholder="Password" required />
      <button type="submit" class="login-button">Login</button>
    </form>
    <p id="login-message"></p>
    <hr />
  </main>
  <footer class="site-footer">
    <div class="footer-row footer-logo">
      <img src="pagomigologo.png" alt="Pagomigo Logo" width="100" />
    </div>
    <div class="footer-row footer-links">
      <a href="#">Terms & Conditions</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-row footer-copy">
      <p>&copy; 2025 Pagomigo.com L.L.C. All rights reserved.</p>
    </div>
  </footer>
      <script src="/login.js"></script>
    <script src="menu.js"></script>
</body>
</html>
